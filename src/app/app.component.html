<mat-toolbar color="primary">
  <span>Todo app</span>
</mat-toolbar>
<div style="padding: 50px 50px">
  <mat-card>
    <mat-card-content fxLayout="row" fxLayoutAlign="space-between center">
      <mat-form-field fxFlex="100%">
        <mat-icon matSuffix>search</mat-icon>
        <input matInput (input)="onSearch($event)">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
<div fxLayout="row wrap" fxLayoutAlign="start" class="page-wrapper">
  <app-todo-card class="todo-card" *ngFor="let todo of allTodos" [todo]="todo" (deleteTodo)="onDelete(todo.id)"></app-todo-card>
</div>
